<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>To Do List</h1>
            <input type="text" id="input-box" placeholder="Type here">
            <button>Add</button>
        </div>
        <!-- create a list items here, but will be used
        in javascript later -->
        <ul class="row">
            <li class="check">item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>

        </ul>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
